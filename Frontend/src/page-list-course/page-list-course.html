<!-- Stylesheet der Seite -->
<style>
    /* LISTENEINTRÄGE */
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    main li {
        margin: 0;
        padding: 1em;
        padding-bottom: 0.5em;

        background-color: beige;
        transition: background-color 0.3s;

        border: 0px solid lightgrey;
        border-bottom-width: 1px;
    }

    main li:hover {
        background-color: #fafafa;
    }

    .field.course {
        font-size: 150%;
        font-weight: bolder;
    }

    .field.date {
        font-weight: bold;
    }

</style>

<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="field course">
                $COURSE_NAME$
            </div>
            <div class="field description">
                $DESCRIPTION$
            </div>
            <div class="field date">
                $DATE$
            </div>
        </li>
    </ol>
</main>
